<!DOCTYPE html>
<html>
	<head>
		<title>My Web</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
		    .cardHolder {
		        width:100%;
		        text-align:center;
		    }
		    .card {
		        display:inline-block;
                width:90%;
                text-align:left;
                border-radius:15px;
                padding:15px;
                margin:5px;
                cursor:pointer;
		    }
		    .card:hover {
		        background-color:#EEEEFF;
		        box-shadow: 0px 1px 1px black;
		    }
		    .cardFile {
		        border:1px solid blue;
		    }
		    .cardFolder {
		        border:1px solid green;
		    }
		    .cardActive {
		        background-color:#AAFFCC;
		    }
		    #navBar {
		        position:fixed;
		        left:0px;
		        top:0px;
		        display:inline-block;
                width:100%;
                background-color:rgba(150,255,200,1);
                overflow:hidden;
		    }
		    body {
		        padding:0px;
		        margin:0px;
		    }
		    #audioID {
		        width:100%;
		    }
		</style>
		<script src="jquery.js"></script>
	</head>
	<body>
	    <div id="navBar" style="height:0px;">
            <audio id="audioID"> </audio>
            Now playing : <span id="musicName"> </span>
        </div>
		<p style="text-align:center; color:#FF0000; margin-top:30px;">Welcome To Music Browser !!!</p>
		<div class="cardHolder" id="browseArea">
		    <div class="card cardFile">TEST</div>
		    <div class="card cardFile">TEST</div>
		    <div class="card cardFolder">TEST</div>
		</div>
	</body>
	<script type="text/javascript">
	    function elem(id)
	    {
	        return document.getElementById(id);
	    }
	    var connection = new WebSocket("ws://127.0.0.1");
	    var tm;
	    var nowDir = "";
	    var nowPlaying = "";
	    connection.onopen = function () {
            //connection.send(wEncoding('RETR C:\\Users\\acer\\Documents\\NetworkHelper\\WebSocket'));
            connection.send(wEncoding('RETR D:\\'));
        };
        // Log errors
        connection.onerror = function (error) {
            console.log('WebSocket Error ' + error);
        };
        function wEncoding(str)
        {
            var encoded = "";
            var toAlert = "";
            for(var i = 0;i < str.length;i++) {
                encoded += String.fromCharCode(Math.floor((str[i].charCodeAt())/256));
                encoded += String.fromCharCode(str[i].charCodeAt()%256);
                toAlert += Math.floor((str[i].charCodeAt())/256);
                toAlert += '+';
                toAlert += str[i].charCodeAt()%256;
                toAlert += ' ';
            }
            return encoded;
        }
        function wDecoding(str)
        {
            var parsed = "";
            for(var i = 0;i < str.length;i+=2) {
                var code = (str[i].charCodeAt()*256)+(str[i+1].charCodeAt());
                parsed += String.fromCharCode(code);
            }
            return parsed;
        }
        // Log messages from the server
        connection.onmessage = function (e) {
            // merge 2 bytes data into string
            var str = wDecoding(e.data);
            //alert("Parsed : "+str);
            var dataArr = str.split('|');
            if(dataArr[0] == "DIRLST") {
                nowDir = dataArr[1];
                // directory list
                var inHTML = "";
                for(var i = 2;i < dataArr.length;i++) {
                    if(dataArr[i].length==0) continue;
                    inHTML += "<div class='card ";
                    if(dataArr[i][0] == '>') {
                        inHTML += "cardFolder";
                        dataArr[i] = dataArr[i].substr(1);
                    }
                    else inHTML += "cardFile";
                    inHTML+=("' onclick='clicked(this)'>"+dataArr[i]+"</div>");
                }
                elem("browseArea").innerHTML = inHTML;
            }
            console.log('Server: ' + e.data);
            //alert("I recieved : "+e.data);
        };
        function playMusic(path)
        {
            elem("audioID").setAttribute("src",path);
            elem("audioID").play();
            jQuery("#navBar").animate(
                    {height:0}
                    ,250,function() {elem("musicName").innerHTML = nowPlaying;});
            jQuery("#navBar").animate(
                    {height:25}
                    ,250);
        }
        function clicked(e)
        {
            if(e.className.indexOf("cardFolder") != -1) {
                // is a folder , requesting new directory
                connection.send(wEncoding("RETR "+nowDir+"\\"+e.innerHTML));
            }
            else {
                //alert("File "+e.innerHTML+" clicked");
                var fileName = e.innerHTML
                if(fileName.indexOf(".mp3") != -1) {
                    // play this music
                    nowPlaying = fileName;
                    
                    playMusic('file:\\'+nowDir+"\\"+fileName);
                }
            }
        }
	</script>
</html>
