<!DOCTYPE html>
<html>
	<head>
		<title>My Web</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style>
		    #browseArea {
		        vertical-align:top;
		        text-align:center;
		        display:inline-block;
		    }
		    .card {
		        display:inline-block;
                width:100%;
                text-align:left;
                cursor:pointer;
                margin:3px;
		    }
		    .card:hover {
		        background-color:#EEEEFF;
		    }
		    .card:active {
		        background-color:#EEFFEE;
		    }
		    .cardFile {
		        color:blue;
		    }
		    .cardFolder {
		        color:green;
		    }
		    #navBar {
		        position:fixed;
		        left:0px;
		        bottom:0px;
		        display:inline-block;
                width:100%;
                overflow:hidden;
                max-height:200px;
		    }
		    #nav_music {
		        //repeat scroll 0% 0% transparent;
		        background:linear-gradient(to right, #8ca 50%, #afc 50%);
		        border-top:1px solid #88CC88;
		        overflow:hidden;
		    }
		    #nav_alert_holder {
		        overflow:hidden;
		        vertical-align:top;
		        max-height:100px;
		    }
		    .nav_card {
		        border-top:1px solid #888888;
		        padding-left:10px;
		    }
		    .nav_alert_info {
		        background-color:yellow;
		    }
		    .nav_alert_error {
		        background-color:red;
		    }
		    html {
		        height:100%;
		        overflow-x:hidden;
		    }
		    body {
		        padding:0px;
		        margin:0px;
		        font-family:"Roboto";
		        background:linear-gradient(to top,#CCEEEE,#EEFFFF);
		        background-attachment:fixed;
		        min-height:100%;
		    }
		    #audioID {
		        width:100%;
		    }
		    #titleArea {
		        background-color: #b3e5fc;
		        width:100%;
		        height:44px;
		        font-size:24px;
		        padding-top:10px;
		    }
		    #addressBar {
		        margin-left:10px;
		        cursor:text;
		    }
		    .nav_btn {
		        height:16px;
		        vertical-align:middle;
		        cursor:pointer;
		    }
		    .nav_icon {
		        height:16px;
                vertical-align:middle;
		    }
		</style>
		<script src="jquery.js"></script>
	</head>
	<body>
	    <div id="navBar">
            <audio id="audioID"> </audio>
            <div id="nav_alert_holder">
                
            </div>
            <div id="nav_music" class="nav_card" style="height:0px">
                 <img src="play.png" id="music_btn1" class="nav_btn" onclick="music_pp()"> 
                 <span id="musicName" style="vertical-align:middle;"> </span>
            </div>
        </div>
		<div id="titleArea">
		    <div id="addressBar">D:\</div>
		</div>
		<div id="browseArea">

		</div>
	</body>
	<script type="text/javascript">
	    function elem(id)
	    {
	        return document.getElementById(id);
	    }
	    var nav_mini = 25;
	    var nav_full = 600;
	    var nav_delay = 3000;
	    var nav_anim = 250;
	    
	    var connection = new WebSocket("ws://127.0.0.1");
	    var tm;
	    var nowDir = "";
	    var nowPlaying = "";
	    connection.onopen = function () {
            connection.send(wEncode('RETR D:\\'));
        };
        // Log errors
        connection.onerror = function (error) {
            console.log('WebSocket Error ' + error);
        };
        function wEncode(str)
        {
            var encoded = "";
            var toAlert = "";
            for(var i = 0;i < str.length;i++) {
                encoded += String.fromCharCode(Math.floor((str[i].charCodeAt())/256));
                encoded += String.fromCharCode(str[i].charCodeAt()%256);
                toAlert += Math.floor((str[i].charCodeAt())/256);
                toAlert += '+';
                toAlert += str[i].charCodeAt()%256;
                toAlert += ' ';
            }
            return encoded;
        }
        function wDecode(str)
        {
            var parsed = "";
            for(var i = 0;i < str.length;i+=2) {
                var code = (str[i].charCodeAt()*256)+(str[i+1].charCodeAt());
                parsed += String.fromCharCode(code);
            }
            return parsed;
        }
        function parseDir(dir)
        {
            var lst = dir.split("\\");
            var lstParsed = [];
            var str = "";
            for(var i = 0;i < lst.length;i++) {
                if(lst[i] == '.') continue;
                if(lst[i] == "..") {
                    lstParsed.pop();
                    continue;
                }
                lstParsed.push(lst[i]);
            }
            for(var i = 0;i < lstParsed.length;i++) {
                str += lstParsed[i]+'\\';
            }
            return str;
        }
        // Log messages from the server
        connection.onmessage = function (e) {
            var str = wDecode(e.data);
            var dataArr = str.split('|');
            if(dataArr[0] == "DIRLST") {
                nowDir = parseDir(dataArr[1]);
                elem("addressBar").innerHTML = nowDir;
                var inHTML = "";
                for(var i = 2;i < dataArr.length;i++) {
                    if(dataArr[i].length==0) continue;
                    inHTML += "<div class='card ";
                    if(dataArr[i][0] == '>') {
                        inHTML += "cardFolder";
                        dataArr[i] = dataArr[i].substr(1);
                    }
                    else inHTML += "cardFile";
                    inHTML+=("' onclick='clicked(this)'>"+dataArr[i]+"</div>");
                }
                elem("browseArea").innerHTML = inHTML;
            }
        }
        
        var audioElem = elem("audioID");
        function playMusic(fileName)
        {
            var path = "file:\\"+nowDir+fileName;
            nowPlaying = fileName;
            audioElem.setAttribute("src",path);
            audioElem.play();
            jQuery("#nav_music").animate(
                    {height:0}
                    ,nav_anim,function() {elem("musicName").innerHTML = nowPlaying;});
            jQuery("#nav_music").animate(
                    {height:nav_mini}
                    ,nav_anim);
        }
        function musicEnd()
        {
            navAlert("Music playback ended","INF");
            jQuery("#nav_music").animate(
                    {height:0}
                    ,nav_anim);
        }
        function musicPlay()
        {
            navAlert("Music playback played","INF");
            elem("music_btn1").setAttribute("src","pause.png");
        }
        function musicPause()
        {
            if(audioElem.ended) {
                musicEnd();
            }
            else {
                navAlert("Music playback paused","INF");
                elem("music_btn1").setAttribute("src","play.png");
            }
        }
        function musicProgress()
        {
            var perc = audioElem.currentTime / audioElem.duration * 100;
            elem("nav_music").style.background = "linear-gradient(to right, #9db "+perc+"%, #afc "+perc+"%) no-repeat";
        }
        function music_pp()
        {
            // Play & Pause
            if(audioElem.paused) {
                audioElem.play();
            }
            else {
                audioElem.pause();   
            }
        }
        var navAlert_icon = new Array();
        navAlert_icon["INF"] = "info.png";
        navAlert_icon["ERR"] = "pause.png";
        function navAlert(text,type)
        {
            var alertDiv = document.createElement("div");
            alertDiv.className = "nav_card ";
            if(type=="ERR") alertDiv.className += "nav_alert_error ";
            else if(type=="INF") alertDiv.className += "nav_alert_info ";
            alertDiv.style.height = 0;
            alertDiv.innerHTML = "<img src='"+navAlert_icon[type]+"' class='nav_icon'> ";
            alertDiv.innerHTML += text;
            elem("nav_alert_holder").insertBefore(alertDiv,elem("nav_alert_holder").firstChild);
            jQuery(alertDiv).animate(
                    {height:nav_mini}
                    ,nav_anim);
            //alert("TEST1");
            window.setTimeout(function(){navAlertOff(alertDiv)},nav_delay);
        }
        function navAlertOff(targ)
        {
            //alert("TEST2");
            jQuery(targ).animate(
                    {height:0}
                    ,nav_anim,function() {targ.remove();});
        }
        // connection.send(wEncode("RETR D:\\DAD\\Musics 2\\รวมฮิต\\ดา\\"));
        var musicExt = ["mp3","wav","ogg","m4a"];
        function clicked(e)
        {
            if(e.className.indexOf("cardFolder") != -1) {
                // is a folder , requesting new directory
                connection.send(wEncode("RETR "+nowDir+e.innerHTML));
            }
            else {
                var fileName = e.innerHTML;
                for(var i = 0;i < musicExt.length;i++) {
                    if(fileName.indexOf("."+musicExt[i]) != -1) {
                        playMusic(fileName);
                        return;
                    }
                }
                navAlert("File "+e.innerHTML+" will be executed from your system","INF");
                connection.send(wEncode("EXEC "+nowDir+e.innerHTML+""));
            }
        }
        audioElem.addEventListener('play',musicPlay);
        audioElem.addEventListener('pause',musicPause);
        audioElem.addEventListener("timeupdate", musicProgress);
	</script>
</html>
